title: About Page
meta-description:
meta-keywords:
featured-image_path:
---

<section class="grid">
  <div class="col-6">
    <h3>{{include.sub_heading}}</h3>
    {% if forloop.index == 1 %}
      <h1>{{include.heading}}</h1>
    {% else %}
      <h2>{{include.heading}}</h2>
    {% endif %}
    <div class="">
      {{include.content}}
    </div>
    {% for button in include.button %}
      <a class="button {{button.class}}" href="{{button.link_url}}">{{button.text}}</a>
    {% endfor %}
  </div>
  <div class="col-6">
    <iframe src="https://player.vimeo.com/video/{{include.vimeo_id}}" width="100%" height="480" frameborder="0" allow="autoplay; fullscreen" allowfullscreen=""></iframe>
  </div>
</section>
