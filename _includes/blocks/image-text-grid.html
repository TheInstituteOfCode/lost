<section class="light-bg">
  {% if block.first-pic-right == true %}
  <div class="">
  </div>
  {% endif %}
  {% for layer in block.layer %}
  <div class="grid flex-flip">
    <div class="col-6_sm-12 bg-image" style="background-image:url('{{layer.image_path}}')">
    </div>
    <div class="col-6_sm-12-middle padded">
      <h3> {{layer.heading}} </h3>
      <p> {{layer.text}} </p>
      <a class="arrow" href="link_url"> > </a>
    </div>
  </div>
  {% endfor %}
</section>
