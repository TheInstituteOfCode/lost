<section class="padded {{block.bg-class}}">

{{block.text_html}}

{% if block.buy_button == true %}
  {% assign buttons_used = buttons_used | plus: 1 %}
<div class="center rel">
  <div id="button-{{buttons_used}}"> </div>
  {% if buttons_used == 1 %}

  <script src="/assets/buy.js" defer></script>

  <script src="/assets/buy_button.js"defer></script>
  {% endif %}
  {% if buttons_used == 2 %}
  <script src="/assets/buy_button2.js" defer></script>
  {% endif %}
  {% if buttons_used == 3 %}
  <script src="/assets/buy_button3.js" defer></script>
  {% endif %}
  {% if buttons_used == 4 %}
  <script src="/assets/buy_button4.js" defer></script>
  {% endif %}
  </div>
{% endif %}
</section>
