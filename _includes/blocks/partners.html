<section class="{{block.bg-class}} mobile-hide padded">
  <h2 class="centered padded-b-1">{{block.heading}}</h2>
  <div class="grid-middle-spaceAround">
    {% for icon in block.logo %}
      <div class="col centered padded-light">
        <img class="partner-logo" src="{{icon.image_path}}" alt="{{img_alt}}" {% if icon.opacity %} style="opacity:{{icon.opacity}}"{% endif %}>
      </div>
    {% endfor %}
  </div>
</section>
