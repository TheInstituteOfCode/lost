
<style media="screen">
  .color-{{forloop.index}},.color-{{forloop.index}} *{
    color:{{block.text_rgba}};
  }
  .bg-{{forloop.index}}{
    background-image:url("{{block.bg_image_path}}")
  }
</style>


<section class="padded centered bg-{{forloop.index}} {{block.bg-class}} mob-center vimeo">
  <div class="padded full-width-buttons">
    <div class="color-{{forloop.index}} rel">
      {{block.text_html}}
    </div>
  <div>
    <iframe src="https://player.vimeo.com/video/{{block.vimeo_id}}" width="100%" height="480" frameborder="0" allow="autoplay; fullscreen" allowfullscreen=""></iframe>
    <div class="centered">

      {% if block.button == true %}
      <div class="center rel">
        {% assign buttons_used = buttons_used | plus: 1 %}
        <div id="button-{{buttons_used}}"></div>
      </div>
      {% endif %}
    </div>
  </div>
</section>
