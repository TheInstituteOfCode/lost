<section class="padded {{block.bg-class}}">
  <div class="grid">
    <div class="col-7">
      <figure class="cd-image-container">
        <img src="{{block.img_pre_filter_path}}" alt="{{block.img_pre_filter_alt}}">
        <span class="cd-image-label" data-type="original">Original</span>

        <div class="cd-resize-img"> <!-- the resizable image on top -->
          <img src="{{block.img_post_filter_path}}" alt="{{block.img_post_filter_alt}}">
          <span class="cd-image-label" data-type="modified">Modified</span>
        </div>

        <span class="cd-handle"></span> <!-- slider handle -->
      </figure> <!-- cd-image-container -->
    </div>
  </div>
  <div class="col-5 padded">
    {{block.text_html}}
  </div>
</section>
